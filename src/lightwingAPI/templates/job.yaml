            value: {{ .Values.aws.region }}
          - name: LIGHTWING_CLOUD-CONNECTOR_IDENTITY_SERVICE_SECRET
            value: HVSKUYqD4e5Rxu12hFDdCJKGM64sxgEynvdDhaOHaTHhwwn0K4Ttr0uoOxSsEVYNrUU=
