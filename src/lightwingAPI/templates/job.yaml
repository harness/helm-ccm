apiVersion: batch/v1
kind: Job
metadata:
  name: lwd-migrate-{{ lower ( randAlphaNum 6 ) }}
  namespace: {{ .Release.Namespace }}
  annotations:
  labels:
    {{- include "lwd.labels" . | nindent 4 }}
spec:
  template:
    metadata:
      annotations:
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app: lwd-migrate
        {{- include "lwd.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: lwd
        image: {{ include "common.images.image" (dict "imageRoot" .Values.image "global" .Values.global) }}
        command: ["lwd","migrate"]
        env:
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.postgresPassword.name }}
                key: {{ .Values.postgresPassword.key }}
          - name: LIGHTWING_DB_CONNECTION
            value: "host=postgres.{{ .Release.Namespace }}.svc.cluster.local user=postgres password=$(DB_PASSWORD) dbname=postgres sslmode=disable"
      restartPolicy: Never
---
apiVersion: batch/v1
kind: Job
metadata:
  name: lwd-{{ lower ( randAlphaNum 6 ) }}
  namespace: {{ .Release.Namespace }}
  annotations:
  labels:
    {{- include "lwd.labels" . | nindent 4 }}
spec:
  template:
    metadata:
      annotations:
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "lwd.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: lwd
        image: {{ include "common.images.image" (dict "imageRoot" .Values.image "global" .Values.global) }}
        command: ["lwd","rebuild-search-index"]
        envFrom:
          - secretRef:
              name: lwd-secrets
        env:
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.postgresPassword.name }}
                key: {{ .Values.postgresPassword.key }}
          - name: LIGHTWING_DB_CONNECTION
            value: "host=postgres.{{ .Release.Namespace }}.svc.cluster.local user=postgres password=$(DB_PASSWORD) dbname=postgres sslmode=disable"
          - name: FAKTORY_URL
            value: tcp://$(FAKTORY_PASSWORD):@lwd-faktory.{{ .Release.Namespace }}.svc.cluster.local:7419
          - name: LIGHTWING_CACHE_ADDR
