{{- if .Values.global.istio.enabled }}
{{- $fullName := include "lwd-faktory.fullname" . -}}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: lwd-faktory
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  gateways:
    {{- if .Values.global.istio.gateway.create }}
    - istio-system/public
    {{- else }}
    {{- range .Values.global.istio.virtualService.gateways }}
    - {{ . }}
    {{- end }}
    {{- end }}
  hosts:
    {{- range .Values.global.istio.virtualService.hosts }}
    - {{ . }}
    {{- end }}
  http:
  - name: lwd-faktory
    match:
    - uri:
        prefix: /lw/faktory/
    - uri:
        prefix: /lw/faktory
    rewrite:
      uri: /
    route:
    - destination:
        port:
          number: {{ .Values.service.api.port }}
        host: lwd-faktory
    headers:
      request:
        add:
          X-Script-Name: /lw/faktory
{{ end }}
